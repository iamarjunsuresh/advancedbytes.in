{% for item in posts %}
<div class="post-edit-main">

    <div class="post-edit-c" style="position: relative;left:40%;display: inline-block;">

<input type="hidden" id="edit_date{{item.ind}}" value="{{item.dat}}">
    <input type="text" oninput="fun({{item.ind}})" id="edit1{{item.ind}}" value="{{item.title}}">
    <textarea oninput="fun({{item.ind}})" id="edit2{{item.ind}}" rows="4" cols="50">
{{item.content}}
</textarea>

<input onclick="fun2({{item.ind}});" type="submit"/>




    </div>


    <div class="post-main" style="display: inline-block;">

        <div class="post-line" id="headline{{item.ind}}">
            {{item.title}}
        </div>
        <div contenteditable="true" id="content{{item.ind}}" class="post-c">

            <div class="post-one">{{item.content}}


            </div>
        </div>


    </div>
</div>
{% endfor %}

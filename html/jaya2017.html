<script type="text/javascript">





function load(){
//$('div#clock').countdown("2017/01/26").on('finish.countdown', show_photos);
show_photos();
}
function show_photos(){

$('div#photo').each(function(i,ele){
console.log(ele);
var skew=Math.random()*2*30-30;
var posx=30+(Math.cos(i*45)*30);
var posy=30+(Math.sin(i*45)*30);
var photo=$(this);
console.log(photo);
photo.animate({opacity:"1",transform:"rotateX("+skew+"deg)",marginLeft:posx+"%",marginTop:posy+"%"},3040);


});





}
$(document).ready(load);
</script>
